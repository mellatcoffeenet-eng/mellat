<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه من</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-content {
      padding: 15px;
      text-align: center;
    }
    .product-content h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>فروشگاه من</h1>
  </header>

  <div class="container">
    <!-- محصول ۱ -->
    <div class="product">
      <img src="images/product1.jpg" alt="محصول ۱">
      <div class="product-content">
        <h3>محصول شماره ۱</h3>
        <p>توضیح کوتاه درباره محصول شماره ۱</p>
        <a href="product1.html" class="btn">مشاهده جزئیات</a>
      </div>
    </div>

    <!-- محصول ۲ -->
    <div class="product">
      <img src="images/product2.jpg" alt="محصول ۲">
      <div class="product-content">
        <h3>محصول شماره ۲</h3>
        <p>توضیح کوتاه درباره محصول شماره ۲</p>
        <a href="product2.html" class="btn">مشاهده جزئیات</a>
      </div>
    </div>

    <!-- می‌تونی محصولات بیشتری اضافه کنی با کپی همین ساختار -->
  </div>
</body>
</html>
